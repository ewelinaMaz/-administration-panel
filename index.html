<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Administration panel-styleguide</title>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Comfortaa:400,600|Kaushan+Script|Lobster&display=swap&subset=latin-ext');
	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="header-section">
		<header>
			<div class="col-2 header_item-md">
				<img class="item" src="images/icons/wallet.svg" alt="">
				<h2 class="total-amout item">1,5000.00</h2>
				<img class="item arrow" src="images/icons/arrow-down.svg" alt="">
			</div>
			<div class="col-1 header_item-sm">
				<img src="images/icons/notification.svg" alt="">
			</div>
			<div class="col-2 header_item-md">
				<img class="item" src="images/icons/profile.svg" alt="">
				<h3 class="name item">Ewelina Mazurek</h3>
			</div>
			<div class="col-1 header_item-sm">
				<img src="vendor/icons/quit.svg" alt="">
			</div>
		</header>
	</div>
	<aside>
		<h2 class="title">Just do it</h2>
		<button class="navbar" type="button" data-toggle="collapse"><i class="fas fa-bars"></i></button>
		<div class="nav-wrapper">
			<ul>
				<li>
					<img src="images/icons/general.svg" alt="">
					<h3 class="nav-link">General</h3>
				</li>
				<li>
					<img src="images/icons/details.svg" alt="">
					<h3 class="nav-link">Details</h3>
				</li>
				<li>
					<img src="images/icons/links.svg" alt="">
					<h3 class="nav-link">Links</h3>
				</li>
				<li>
					<img src="images/icons/banners.svg" alt="">
					<h3 class="nav-link">Banners</h3>
				</li>
				<li>
					<img src="images/icons/personaldata.svg" alt="">
					<h3 class="nav-link">Personal data</h3>
				</li>
				<li>
					<img src="images/icons/payout.svg" alt="">
					<h3 class="nav-link">Payout</h3>
				</li>
				<li>
					<img src="images/icons/postback.svg" alt="">
					<h3 class="nav-link">Postback</h3>
				</li>
			</ul>
		</div>
		<div class="comunication">
			<h3>YOUR MANAGER</h3>
			<div class="manager">
				<div class="managerImg"></div>
				<div class="circle circleManager"></div>
				<p>Mikhael E.</p>
			</div>
		</div>
	</aside>

	<section class="chart">
		<div class="container">
			<h2 class="section-title">GENERAL STATISTIC</h2>
			<div class="row">
				<div class="col-2 calendar">
					<h2>01.02.2020</h2>
			</div>
			<div class="col-2 calendar">
				<h2>01.02.2020</h2>
			</div>
			<div class="img-calendar">
				<img class="calendar-icon" src="images/icons/calendar.svg">
			</div>
			</div>
			</div>

      </div>
			<div class="chart row">
			</div>
		</div>
	</section>
	<section class="links">
		<div class="container">

		</div>
	</section>

</body>

</html>
